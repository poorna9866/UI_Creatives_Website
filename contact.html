<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Creatives | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-gradient" href="index.html">UI Creatives</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero-light hero-small text-center py-5">
  <div class="container">
    <h1 class="fw-bold text-gradient animate__animated animate__fadeInDown">Get in Touch</h1>
    <p class="lead text-muted mt-3 animate__animated animate__fadeInUp">We’d love to collaborate and hear your ideas.</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 animate__animated animate__fadeInUp">
        <div class="card shadow-sm border-0 glass">
          <div class="card-body p-4">
            <form>
              <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Message</label>
                <textarea class="form-control" rows="4" placeholder="Type your message..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <p class="fw-bold text-gradient">Connect with us</p>
      <a href="#" class="text-primary fs-3 mx-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-danger fs-3 mx-2"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-info fs-3 mx-2"><i class="bi bi-twitter"></i></a>
      <a href="#" class="text-dark fs-3 mx-2"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</section>

<footer class="py-4 text-center bg-white shadow-sm">
  <p class="text-muted mb-0">&copy; 2025 UI Creatives — Designed with ❤️ using Bootstrap 5</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
